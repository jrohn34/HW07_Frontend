<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to the index.css file -->
</head>
<body>
    <h1>Menu</h1>

    <div id="menuItems">
        <!-- Menu items will be displayed here -->
    </div>

    <script>
        // Fetch breakfast items from the backend
        fetch('/menu/breakfast')
            .then(response => response.json())
            .then(data => displayMenuItems(data, 'Breakfast'));

        // Fetch lunch items from the backend
        fetch('/menu/lunch')
            .then(response => response.json())
            .then(data => displayMenuItems(data, 'Lunch'));

        // Fetch dinner items from the backend
        fetch('/menu/dinner')
            .then(response => response.json())
            .then(data => displayMenuItems(data, 'Dinner'));

        // Fetch vegetarian items from the backend
        fetch('/menu/vegetarian')
            .then(response => response.json())
            .then(data => displayMenuItems(data, 'Vegetarian'));

        // Function to display menu items
        function displayMenuItems(items, category) {
            const menuItemsContainer = document.getElementById('menuItems');

            const heading = document.createElement('h2');
            heading.textContent = category;
            menuItemsContainer.appendChild(heading);

            const itemList = document.createElement('ul');
            items.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - ${item.description} - $${item.price}`;
                itemList.appendChild(listItem);
            });
            menuItemsContainer.appendChild(itemList);
        }
    </script>
</body>
</html>
