<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The merger</title>
    <link href="index.css" rel="stylesheet"/>
  </head>
<script> src="configuration.js"</script>
  <body>
    <nav>
      <ul>
        <li><a href="#" onclick="displayMenu('/merger')">All Menus</a></li>
        <li><a href="#" onclick="displayMenu('/merger/vegetarian')">Vegetarian</a></li>
        <li><a href="#" onclick="displayMenu('/merger/breakfast')">Breakfast</a></li>
        <li><a href="#" onclick="displayMenu('/merger/lunch')">Lunch</a></li>
        <li><a href="#" onclick="displayMenu('/merger/supper')">Supper</a></li>
        <li><a href="register.html">Sign Up</a></li>
      </ul>
    </nav>

    <div id="menu" class="container">
      <h1>Diner-PancakHouse Menu</h1>
    </div>

    <script>
      let host = "https://diner-latest-jrohn34.onrender.com";
      let menuDiv = document.getElementById("menu");

      displayMenu('/merger');

      async function getMenu(endpoint) {
        let response = await fetch(host + endpoint);
        let menu = await response.json();
        return menu;
      }

      async function displayMenu(endpoint) {
        let menu = await getMenu(endpoint);
        menuDiv.innerHTML = '<h1>Diner-PancakHouse Menu</h1>';
        for (let menuItem of menu) {
          let div = document.createElement("div");
          div.class = "menu-item";
          div.innerHTML = `
               <div class="menu-item">
                <div class="item-name">${menuItem.name}</div>
                <div class="item-description">${menuItem.description}</div>
                <div class="item-price">${menuItem.price}</div>
               </div>
               `;
          menuDiv.appendChild(div);
        }
      }
    </script>
  </body>
</html>
