<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetarian Menu</title>
</head>
<body>
    <iframe src="navbar.html" width="100%" height="50"></iframe>

    <h1>Vegetarian Menu</h1>

    <div id="menuItems">
        <!-- Vegetarian menu items will be displayed here -->
    </div>

    <script>
        // Fetch vegetarian items from the backend
        fetch('/menu/vegetarian')
            .then(response => response.json())
            .then(data => displayMenuItems(data, 'Vegetarian'));

        // Function to display menu items
        function displayMenuItems(items, category) {
            const menuItemsContainer = document.getElementById('menuItems');

            const heading = document.createElement('h2');
            heading.textContent = category;
            menuItemsContainer.appendChild(heading);

            const itemList = document.createElement('ul');
            items.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - ${item.description} - $${item.price}`;
                itemList.appendChild(listItem);
            });
            menuItemsContainer.appendChild(itemList);
        }
    </script>
</body>
</html>
